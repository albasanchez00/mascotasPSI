<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Alta Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/guardarUsuario}" method="POST" class="form-signin">
    <div class="row justify-content-center my-3">
        <div class="col-md-2">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="username" class="form-control" required autofocus>
        </div>
        <div  class="col-md-2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-2">
            <label for="rol">Rol</label>
            <select id="rol" name="rol" class="form-control" required>
                <option value=""></option>
                <option value="Admin">Administrador</option>
                <option value="User">Usuario</option>
            </select>
        </div>
            <button type="submit" class="btn btn-primary px-5">Entrar</button>
    </div>
    <div th:if="${error!=null}" th:text="${error}" class="alert alert-danger" role="alert"></div>
</form>
</body>
</html>

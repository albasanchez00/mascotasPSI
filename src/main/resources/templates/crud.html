<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista Mascotas</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="all">
    <link rel="icon" type="image/svg+xml" href="./media/logo-mascotas.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<section class="contenido-principal">
  <header>
    <div class="container header__inner">
      <picture class="header__logo">
        <a href="index.html"><img
                src="/media/logo-mascotas.svg"
                alt="Logo de la tienda de mascotas PetShop"
                width="150"
                height="50"
                loading="lazy"></a>
      </picture>
      <button id="nav-toggle" class="header__toggle" aria-label="Abrir men√∫" aria-expanded="false">
        ‚ò∞
      </button>
      <nav id="nav" class="header__nav" role="navigation">
        <ul class="header__list">
          <li><a th:href="@{/index}">Inicio</a></li>
          <li><a href="#funciones">Funciones</a></li>
          <li><a href="#destacado">Destacado</a></li>
          <li><a href="#beneficios">Beneficios</a></li>
        </ul>
      </nav>
      <div class="lang-switcher" aria-label="Language selector">
        <a th:href="@{/formulario}" aria-label="Registro de Mascotas">
          <img src="/media/registro-mascota.png" alt="registro mascotas"/>
        </a>
      </div>
    </div>
  </header>
  <main class="mt-5 mb-5">
    <div class="container crud-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Listado de Mascotas</h1>
        <a th:href="@{/formulario}" class="btn btn-primary">+ Nueva Mascota</a>
      </div>
      <div class="table-responsive shadow-sm bg-white rounded">
        <table class="table table-hover mb-0">
          <thead class="bg-primary text-white">
          <tr>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Peso</th>
            <th>DNI Propietario</th>
            <th class="text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.especie}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.peso}"></td>
            <td th:text="${mascota.dniPropietario}"></td>
            <td class="text-center">
              <a th:href="@{'editar/'+ ${mascota.id}}" class="btn btn-warning">
                <i class="bi bi-pencil-fill">‚úèÔ∏è Editar</i>
              </a>
              <a th:href="@{'eliminar/'+ ${mascota.id}}"
                 class="btn btn-danger"
                 onclick="return confirm('¬øSeguro que deseas eliminar esta mascota?')">
                <i class="bi bi-trash-fill">üóëÔ∏è Eliminar</i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="container footer__inner">
      <p class="footer__copy">¬© 2025 Alba S√°nchez Olmedo</p>
    </div>
  </footer>
</section>
</body>
</html>
